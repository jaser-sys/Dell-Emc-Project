<div class="wrap-login100">
    <div>
        <span class="login100-form-title">
            Register
        </span>
        <form (ngSubmit)="onSubmit()">


            <div class="wrap-input100">
                <input class="input100" type="text" name="username" placeholder="Username" required [(ngModel)]="user.username">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="wrong Password">
                <input class="input100" type='text' name='pass' placeholder="Password" required [(ngModel)]="user.password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="wrong confirm password">
                <input class="input100" type='text' name='confirmpassword' placeholder=" confirm password" required >
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit" >
               Register
            </button>
        </div>
        </form>
</div>
    </div>
</div>
