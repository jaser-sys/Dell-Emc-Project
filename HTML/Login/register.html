<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="icon" href="images.png" />
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <script src="js/javascript.js"></script>

</head>
<body>
    <div class="wrap-login100">
        <div>
            <span class="login100-form-title">
                Register
            </span>
            <form name="form1" action="#">

                <div class="wrap-input100">
                    <input class="input100" type="text" name="firstName" placeholder="First name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="lastName" placeholder="Last name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="wrong Password">
                    <input class="input100" type='text' name='pass' placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100">
                                   <input class="input100" type="text" name="phoneNumber" placeholder="Phone Number">
                                   <span class="focus-input100"></span>
                                   <span class="symbol-input100">
                                       <i class="fa fa-user" aria-hidden="true"></i>
                                   </span>
                                   </div>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                       Register
                    </button>
                </div>
            </form>

        </div>
    </div>


</body>
    </html>
