<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="icon" href="search--v2.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/JavaScript.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body onload="hide_all()">
     
    <div class="wrap-search">
        
        <div>
            <form name="form1" action="#">
                <h1 >
               Search File By
               </h1>
              <div class="wrap-input100" style="font-weight: lighter;font-family:serif;">
                
                <input type="radio" id="name"
                       name="contact" value="name" onclick="click_name()">
                <label for="name">Name</label>
                <input type="radio" id="size"
                       name="contact" value="size" onclick="click_size()">
                <label for="size">Size</label>
                <input type="radio" id="date"
                       name="contact" value="date" onclick="click_date()">
                <label for="date">Date</label>
              </div>
            </form>
            <form name="form1" action="#">
                <div class="wrap-input100">
                    <input class="input100" type="hidden" id="filename" name="fileName1" placeholder="File Name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
              <div >
           <select class="search-from-dro" id="dropdown" type="hidden" placeholder="Select Size">
               <a>Select</a>
               <option value="size" id="first">Select Size</option>
              <option value="size">0--5 MB</option>
              <option value="size">5--10 MB</option>
              <option value="size">10--20 MB</option>
              <option value="size">20--40 MB</option>
              <option value="size">40--80 MB</option>
              <option value="size">80--120 MB</option>
              <option value="size">120--150 MB</option>
              <option value="size">150--200 MB</option>
              <option value="size">200--250 MB</option>
              <option value="size">250--500 MB</option>
              <option value="size">500--800 MB</option>
              <option value="size">800--1000 MB</option>
              <option value="size">1--2 GB</option>
              <option value="size">2--4 GB</option>
              <option value="size">4--6 GB</option>
              <option value="size">6--8 GB</option>
              <option value="size">8--10 GB</option>
              <option value="size">10+ GB</option>
              </select>

              </div>
              <div class="container-search-form-btn">
                  <input class="search-from-dro" type="hidden" id="myDate" value="2020-02-16" >

                  </div>
                <div class="container-search-form-btn">
                    <button class="search-form-btn" id="submitID" >
                       Submit
                    </button>
                </div>
            </form>

        </div>
    </div>


</body>
