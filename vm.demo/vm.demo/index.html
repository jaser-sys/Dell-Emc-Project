<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="favicon/ico" />  
    <link rel="stylesheet" type="text/css" href="Stylesheet1.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/sweetalert2@9.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</head>
<body>
    <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
            <img src="images/img-01.png" alt="IMG">
        </div>
        <div>
            <span class="login100-form-title">
                Virtual Machine Register
            </span>
            <!-- <div class="wrap-input100">
            <input class="input100" type="text" name="id" placeholder="ID">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
            </span>
        </div> -->

            <form name="form1" action="javascript:void(0)">

                <div class="wrap-input100">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="wrong IP">
                    <input class="input100" type="text" name='ip' placeholder="xxx.xxx.xxx.xx" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-server" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100">
                    <input class="input100" type="text" name="path" placeholder="Path">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                     <i class="fa fa-folder" aria-hidden="true" ></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="validate(document.form1.pass,document.form1.ip,document.form1.path)">
                        Register
                    </button>
                </div>
            </form>

        </div>
    </div>


</body>
    </html>
